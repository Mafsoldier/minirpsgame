<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="images\favicon.ico" />
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">



</head>





<body>

  <!-- // top container -->

  <div class="container-fluid top-container">
    <div class="row no-gutters">

      <div class="col-sm-12">
        <h1>Welcome to rock, paper , scissor!</h1>
      </div>

    </div>
  </div>


  <div class="container-fluid middle-container">
    <div class="row">
      <div class="col-sm-5 playerBox">
        <h3 id="playerName">You!</h3>
        <h6 id="humanScoreDisplay">Your score: 0</h6>
        <img id="humanPlayerPicture" class="imagerps" src="images/Rock.png" alt="">
      </div>
      <div class="col-sm-2 vs-container">
        <h2>VS</h2>
        <h2></h2>
      </div>
      <div class="col-sm-5 computerBox">
        <h3 id="ComputerName">The computer</h3>
        <h6 id="computerScoreDisplay">Computer score: 0</h6>
        <img id="pcPlayerpicture" class="imagerps" src="images/Rock.png" alt="">
      </div>
    </div>
  </div>

  <div class="container button-container">
    <div class="row">
      <div class="col-sm-4">
        <div class="buttonRock">
          <button type="button" onclick="playGame(1)" class="btn btn-secondary btn-lg btn-block" href="#">Rock</button>
        </div>
      </div>
      <div class="col-sm">
        <div class="buttonPaper-4">
          <button type="button" onclick="playGame(2)" class="btn btn-secondary btn-lg btn-block" href="#">Paper</button>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="buttonScissor">
          <button type="button" onclick="playGame(3)" class="btn btn-secondary btn-lg btn-block" href="#">Scissor</button>
        </div>
      </div>
    </div>
  </div>


  <div class="container footer-container">
    <div class="row">
      <div class="col-sm-12">
      </div>
    </div>
  </div>





  <!-- Javascript -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="index.js">

  </script>
</body>



</html>
